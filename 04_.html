<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="downNumber(myNum,$event)">감소</button>
      <button v-on:click.once="(event)=>{downNumber(10,event)}">감소</button>
      <button @:click="upNumber">증가</button>
      <div @click="upNumber">
        <p @click.stop="some">결과:{{number}}</p>
      </div>
      <hr />
      <input type="text" @input="setName($event)" />
      <p>name:{{myName}}</p>
      <hr />
      <input type="text" @keyup.enter="setName($event)" />
      <p>name:{{myName}}</p>
      <hr />
      <input type="text" @keyup.ctrl.enter="setName($event)" />
      <p>name:{{myName}}</p>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          myName: "",
          myNum: 20,
          number: 0,
        };
      },
      methods: {
        setName(event) {
          this.myName = event.target.value;
        },
        some() {
          console.log("some");
        },
        upNumber() {
          this.number++;
        },
        downNumber(para, event) {
          this.number -= para;
          console.log(event.target);
        },
      },
    });
    app.mount("#app");
  </script>
</html>
