<!DOCTYPE html>
<html lang="en">

    <!-- <style>

  </head>
  <body>
    <input type="text" />
    <button>확인</button>
    <p>안녕하세요</p>
  </body>
  <script>
    let inputEl = document.getElementsByTagName("input")[0];
    let btnEl = document.querySelector("button");
    let pEl = document.querySelector("p");

    pEl.textContent = "test";
    inputEl.style.border = "2px solid red";
    btnEl.addEventListener("click", btnFunc);

    function btnFunc() {
      pEl.textContent = inputEl.value;
    }
  </script>
</html>
