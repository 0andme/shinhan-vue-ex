<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화</title>
    <link rel="stylesheet" href="./css/movie1.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div class="movie">
      <div class="cateList">
        <button
          v-for="cate in cateList"
          :class="(cate.val===nowCate)?'nowCate':''"
          @click="changeCate(cate.val)"
        >
          {{cate.name}}
        </button>
      </div>
      <ol class="list">
        <li v-for="(movie,i) in movies" :key="movie.name">
          <a href="">
            <h4 class="hide">{{movie.name}}</h4>
            <!-- <span :class="'hide rate rate'+ movie.rate[0]"
              >{{movie.rate[1]}}</span
            > -->
            <span :class="['hide','rate', `rate${movie.rate[0]}`]"
              >{{movie.rate[1]}}</span
            >
            <strong class="rank">{{i+1}}</strong>
            <img class="poster" :src="movie.src" :alt="movie.name" />
            <span v-if="nowCate==='ticketing'" class="desc">
              <i class="reserve_title">예매율</i>
              <em class="reserv_num">{{movie.ticketing}}</em>
            </span>
            <span v-else-if="nowCate==='score'" class="desc">
              <i class="star"><b :style="{'width': movie.score*10+'%'}"></b></i>
              <em class="score">{{movie.score}}</em> </span
            ><span v-else-if="nowCate==='openDate'" class="desc">
              <i class="open_title">개봉일</i>
              <em class="open_num">{{movie.openDate}}</em> </span
            ><span v-else-if="nowCate==='week'" class="desc">
              <i class="week_title">주말관객수</i>
              <em class="week_num">{{movie.week}}</em> </span
            ><span v-else-if="nowCate==='sale'" class="desc">
              <i class="sale_title">판매율</i>
              <em class="sale_num">{{movie.sale}}</em>
            </span>
          </a>
        </li>
      </ol>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            cateList: [
              {name: "예매순", val: "ticketing"},
              {name: "평점순", val: "score"},
              {name: "개봉일순", val: "openDate"},
              {name: "주말관객순", val: "week"},
              {name: "다운로드순", val: "sale"},
            ],
            nowCate: "ticketing",
            rateMach: {
              0: "전체관람가",
              12: "12세이상 관람가",
              15: "15세이상 관람가",
              19: "19세이상 관람가",
              20: "청소년관람불가",
            },
            movies: [
              {
                name: "남애의 여름밤",
                src: "images/mov_1.jpg",
                rate: 15,
                score: 9.43, //평점
                sale: 11.7, //판매율
                openDate: 8.26, //개봉일
                ticketing: 11.79, //예매율
                week: 8777, //주말관객
              },
              {
                name: "시크릿 가든",
                src: "images/mov_2.jpg",
                rate: 0,
                score: 8.13,
                sale: 7.7, //판매율
                openDate: 9.3, //개봉일
                ticketing: 20.66,
                week: 2000,
              },
              {
                name: "반도",
                src: "images/mov_3.jpg",
                rate: 15,
                score: 8.54,
                sale: 7.7,
                openDate: 9.3,
                ticketing: 9.79,
                week: 23327,
              },
              {
                name: "강철비2",
                src: "images/mov_4.jpg",
                rate: 19,
                score: 7.43,
                sale: 7.7,
                openDate: 9.7,
                ticketing: 8.6,
                week: 23421,
              },
              {
                name: "신혼여행 허리케인",
                src: "images/mov_5.jpg",
                rate: 12,
                score: 6.2,
                sale: 10.7,
                openDate: 8.17,
                ticketing: 2.11,
                week: 3213,
              },
              {
                name: "테넷",
                src: "images/mov_6.jpg",
                rate: 19,
                score: 7.12,
                sale: 9.11,
                openDate: 11.17,
                ticketing: 3.21,
                week: 3213,
              },
              {
                name: "오케이 마담",
                src: "images/mov_7.jpg",
                rate: 20,
                score: 9.43,
                sale: 9.11,
                openDate: 9.1,
                ticketing: 3.79,
                week: 2277,
              },
              {
                name: "다만 악에서 구하소서",
                src: "images/mov_8.jpg",
                rate: 20,
                score: 8.9,
                sale: 8.8,
                openDate: 8.21,
                ticketing: 12.79,
                week: 83777,
              },
            ],
          };
        },
        created() {
          this.movies = this.movies
            .map((movie) => ({
              ...movie,
              rate: [movie.rate, this.rateMach[movie.rate]],
            }))
            .sort(
              (movieA, movieB) => movieB[this.nowCate] - movieA[this.nowCate]
            );
        },
        methods: {
          changeCate(cateVal) {
            this.nowCate = cateVal;
            this.movies.sort(
              (movieA, movieB) => movieB[this.nowCate] - movieA[this.nowCate]
            );
          },
        },
      });
      app.mount(".movie");
      // 아래 데이터를 활용하세요.
      // 1. create되면 rateMach 테이블을 이용해 movies에 rate항목을 rate: [12, '12세이상 관람가'] 형태로 만든다.
      // 2. 평점(score) 순으로 데이터를 소팅한다.
      // 3. for 문을 돌면서 각 데이터를 넣어 랜더링 하도록 디렉티브 작업을 한다.
    </script>
  </body>
</html>
