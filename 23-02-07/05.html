<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 바인딩</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <p v-if="state==='a'">안녕하세요 A</p>
      <p v-else-if="state==='b'">안녕하세요 B</p>
      <p v-else>반갑습니다</p>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          state: "a",
        };
      },
    });
    app.mount("#app");
  </script>
</html>
