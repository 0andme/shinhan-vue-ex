<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 바인딩</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        display: flex;
        margin: 20px;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 30px;
      }
      .text {
        width: 150px;
        height: 100px;
        border: 2px solid #333;
        border-radius: 5px;
      }
      .on {
        border-color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p :class="text1?'text on':'text'" @click="clickedText($event,'red')">
        첫번째 글입니다
      </p>
      <p :class="{text:true,on:text2}" @click="clickedText($event,'orange')">
        두번째 글입니다
      </p>
      <p class="text" :class="{on:text3}" @click="clickedText($event,'blue')">
        세번째 글입니다
      </p>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          text1: false,
          text2: false,
          text3: false,
        };
      },
      methods: {
        clickedText(event, text) {
          if (text === "red") {
            this.text1 = !this.text1;
          } else if (text === "orange") {
            this.text2 = !this.text2;
          } else if (text === "blue") {
            this.text3 = !this.text3;
          }
        },
      },
    });
    app.mount("#app");
  </script>
</html>
